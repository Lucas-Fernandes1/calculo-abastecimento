<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Etanol x Gasolina</title>
</head>

<style>
    body{
        height: 10em;
        position: relative
    }

    #btCalcular{
        margin-top: 2%;
        margin-bottom: 2%;
    }
</style>

<body class="bg-light">
    <div class="container">
        <div class="col-md-7 col-lg-8">
            <div class="py-5 text-center">
                <h1>Calcular vantagem de abastecimento.</h1>
                <p class="lead"> Ã‰ mais vantajoso abastecer <b>ETANOL</b> ou <b>GASOLINA</b>? </p>
            </div>

            <form class="needs-validation" novalidate>

                <div class="row g-3">
                    <div class="col-sm-6">
                        <label for="gasolina" class="form-label">Valor da Gasolina</label>
                        <input type="text" class="form-control" id="inGasolina" placeholder="Ex: 5.99" value="" required>
                    </div>
                </div>

                <div class="row g-3">
                    <div class="col-sm-6">
                        <label for="etanol" class="form-label">Valor do Etanol</label>
                        <input type="text" class="form-control" id="inEtanol" placeholder="Ex: 5.99" value="" required>
                    </div>
                </div>

            </form>

            <input type="button" value="Calcular" id="btCalcular" class="btn btn-success">
        </div>

        <pre id="outResult" class="alert alert-light" role="alert"></pre>
        <script src="./gasolinaOuAlcool.js"></script>
</body>

</html>
